<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <script src="script-registration.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="register-body">
    <div>
        <img class="black-background" src="img/black-background.png" alt="">
        <img class="sushi" src="img/sushi.png" alt="">
        <img class="salad" src="img/salad.png" alt="">
        <img class="food-bill-registration" src="img/food bill.png" alt="">
    </div>
    <div class="input-registration">
        <h4>Registration</h4>
        <p>Your email</p>
        <input class="enter-email" id="name" placeholder="Enter your email...">
        <p>Create your password</p>
        <input class="enter-pasword" id="password" placeholder="Enter your pasword...">
        <button id="register">REGISTER</button>
    </div>
</body>
</html>
